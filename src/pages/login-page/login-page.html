<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-avatar>
      <img src="./assets/icon/uem.png" class="iconUem">
    </ion-avatar>

    <ion-card>
      <ion-card-header class="header">Login</ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="contact" item-left></ion-icon>
          <ion-input type="text" placeholder="UsuÃ¡rio" [(ngModel)]="login.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key" item-left></ion-icon>
          <ion-input type="password" placeholder="Senha" [(ngModel)]="login.senha"></ion-input>
        </ion-item>
      </ion-card-content>

      <button ion-button block large name="btnLogin" (click)="callLogin()">Login</button>
    </ion-card>
    <button ion-button block name="btnForget" (click)="dismissPage()">Esqueceu sua senha?</button>
</ion-content>
