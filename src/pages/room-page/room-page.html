<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Salas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let r of rooms">
      <ion-item>
        {{ r.descricao }} {{ r.numero }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="updateRoom(r)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeRoom(r)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="createRoom()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
