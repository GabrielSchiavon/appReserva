<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usu√°rios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let u of users">
      <button ion-item clear detail-none (click)="showDetails(u)">{{ u.nome }}</button>

      <ion-item-options>
        <button ion-button color="primary" (click)="updateUser(u)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeUser(u)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="createUser()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
