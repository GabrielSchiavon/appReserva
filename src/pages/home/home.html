<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let r of reservations">
      <ion-item>
        Id reserva {{ r.id }}<br>
        Id Usuario {{ r.idusuario }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="updateReservation(r)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeReservation(r)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="createReservation()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
