<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Disciplina</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input [(ngModel)]="this.discipline.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Departamento</ion-label>
      <ion-select [(ngModel)]="discipline.id_departamento" okText="Selecionar" cancelText="Cancelar">
        <ion-option *ngFor="let d of departaments"  value="{{ d.id }}"> {{ d.nome }} </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Curso</ion-label>
      <ion-select [(ngModel)]="discipline.id_curso" okText="Selecionar" cancelText="Cancelar">
        <ion-option *ngFor="let c of courses" value="{{ c.id }}"> {{ c.nome }} </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating type="number">Código da Disciplina</ion-label>
      <ion-input [(ngModel)]="discipline.codigo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Período</ion-label>
      <ion-select [(ngModel)]="discipline.periodo" okText="Selecionar" cancelText="Cancelar">
        <ion-option value="0"> Anual </ion-option>
        <ion-option value="1"> Primeiro Semestre </ion-option>
        <ion-option value="2"> Segundo Semestre </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating type="number">Código da Turma</ion-label>
      <ion-input [(ngModel)]="discipline.turma"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tipo de Aula</ion-label>
      <ion-select [(ngModel)]="discipline.classificacao" okText="Selecionar" cancelText="Cancelar">
        <ion-option value="1"> Teórica </ion-option>
        <ion-option value="2"> Prática </ion-option>
      </ion-select>
    </ion-item>

    <button ion-button block (click)="save()">Salvar</button>
  </ion-list>

</ion-content>
