<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Departamentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let d of departaments">
      <ion-item>
        {{ d.nome }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="updateDepartament(d)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeDepartament(d)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="createDepartament()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
