<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cursos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item-sliding *ngFor="let c of courses">
      <ion-item>
        {{ c.nome }}
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="updateCourse(c)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removeCourse(c)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="createCourse()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
