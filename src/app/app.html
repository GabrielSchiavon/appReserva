<ion-menu [content]="content" id="1">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuToggle ion-item *ngFor="let p of pagesDocente" (click)="openPage(p, '1')">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
